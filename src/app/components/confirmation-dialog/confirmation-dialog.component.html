<div class="modal-header">
    <h4 class="modal-title">{{ title }}</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss(false)"></button>
  </div>
  <div class="modal-body">
    <p>{{ message }}</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.dismiss(false)">
      {{ cancelText }}
    </button>
    <button type="button" class="btn btn-primary" (click)="modal.close(true)">
      {{ confirmText }}
    </button>
  </div>
